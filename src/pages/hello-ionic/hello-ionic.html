<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  Facebook login:

  <button ion-button full color="primary"(click)="loginWithFB()">Login with facebook</button>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  
    <ion-card *ngIf="userData">

      <ion-card-header>
      Welcome  {{userData.name}}
      </ion-card-header>
      <p>
        <img src="{{userData.picture_large.data.url}}" width="100" alt="{{userData.name}}" />
      </p>
    </ion-card>

</ion-content>
